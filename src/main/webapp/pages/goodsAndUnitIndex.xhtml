<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="home.xhtml">

    <ui:define name="content">

        <p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton  value="New" action="#{goodsController.navigate}" icon="pi pi-file" >
                        <f:param name="recId" value = "#{goodsController.goodsModel.recId}"/>
                        <f:param name="formState" value = "#{goodsController.goodsModel.formState}"/>
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </p:panel>

        <p:panelGrid columns="5">
            <p:dataTable id="tbl" value="#{goodsController.goodsModel.goodsAndUnitsDtos}" var="dtoRow" >

                <f:facet name="header" >
                    <p:outputLabel value="Goods"/>
                </f:facet>

                <p:column style="width:35px">
                    <p:commandButton action="#{goodsController.navigate}"  icon="ui-icon-pencil">
                        <f:setPropertyActionListener  value="#{dtoRow.gId}" target="#{goodsController.goodsModel.recId}" />
                        <f:setPropertyActionListener  value="EDIT" target="#{goodsController.goodsModel.formState}" />
                    </p:commandButton>
                </p:column>

                <p:column style="width:35px">
                    <p:commandButton action="#{goodsController.navigate}"  icon="ui-icon-bell">
                        <f:setPropertyActionListener  value="#{dtoRow.gId}" target="#{goodsController.goodsModel.recId}" />
                        <f:setPropertyActionListener  value="VIEW" target="#{goodsController.goodsModel.formState}" />
                    </p:commandButton>
                </p:column>

                <p:column style="width:35px">
                    <p:commandButton update="tbl" action="#{goodsController.deleteItem}"  icon="ui-icon-trash">
                        <f:setPropertyActionListener  value="#{dtoRow.gId}" target="#{goodsController.goodsModel.recId}" />
                    </p:commandButton>
                </p:column>

                <p:column headerText="code">
                    <p:outputLabel value="#{dtoRow.gCode}"/>
                </p:column>
                <p:column headerText="name">
                    <p:outputLabel value="#{dtoRow.gName}"/>
                </p:column>

                <p:column headerText="unit code">
                    <p:outputLabel value="#{dtoRow.qCode}"/>
                </p:column>
                <p:column headerText="unit name">
                    <p:outputLabel value="#{dtoRow.qName}"/>
                </p:column>

            </p:dataTable>
        </p:panelGrid>

    </ui:define>


</ui:composition>
