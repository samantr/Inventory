<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="home.xhtml"  >

    <ui:define name="content">
        <p:importEnum type="com.pooya.enums.FormState"
                      var="mode"
                      allSuffix="ALL_ENUM_VALUES"/>
        <f:metadata>
            <f:viewParam name="formState" value="#{quantityUnitDetailController.quantityUnitModel.formState}"/>
            <f:viewParam name="recId" value="#{quantityUnitDetailController.quantityUnitModel.recId}"/>
            <f:viewAction action="#{quantityUnitDetailController.initParameter}" />
        </f:metadata>

        <p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton  value="cancel" action="#{quantityUnitDetailController.navigate}" icon="pi pi-file"  />
                    <p:commandButton  value="save" ajax="false" disabled="#{quantityUnitDetailController.disabled}" action="#{quantityUnitDetailController.save}" title="Save" icon="pi pi-save" />
                </f:facet>
            </p:toolbar>
        </p:panel>

        <p:panel>
            <p:panelGrid >
                <p:outputLabel value="unit code" for="unitCode"/>
                <p:inputText id="unitCode" disabled="#{quantityUnitDetailController.disabled}" value="#{quantityUnitDetailController.quantityUnitModel.quantityUnitDto.code}"/>

                <p:outputLabel value="unit name" for="unitName"/>
                <p:inputText id="unitName" disabled="#{quantityUnitDetailController.disabled}" value="#{quantityUnitDetailController.quantityUnitModel.quantityUnitDto.name}"/>
            </p:panelGrid>
        </p:panel>

    </ui:define>


</ui:composition>
