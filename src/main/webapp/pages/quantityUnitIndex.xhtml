<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="home.xhtml"  >

    <ui:define name="content">
        <p:importEnum type="com.pooya.enums.FormState"
                      var="mode"
                      allSuffix="ALL_ENUM_VALUES"/>
        <p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton  value="New" action="#{quantityUnitController.navigate}" icon="pi pi-file" >
                        <f:param name="recId" value = "#{quantityUnitController.quantityUnitModel.recId}"/>
                        <f:param name="formState" value = "#{quantityUnitController.quantityUnitModel.formState}"/>
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </p:panel>

        <p:panelGrid columns="5">
            <p:dataTable id="tbl" value="#{quantityUnitController.quantityUnitModel.quantityUnitDtos}" var="dtoRow" >

                <f:facet name="header" >
                    <p:outputLabel value="Quantity Unit"/>
                </f:facet>

                <p:column style="width:35px">
                    <p:commandButton action="#{quantityUnitController.navigate}"  icon="ui-icon-pencil">
                        <f:setPropertyActionListener  value="#{dtoRow.id}" target="#{quantityUnitController.quantityUnitModel.recId}" />
                        <f:setPropertyActionListener  value="EDIT" target="#{quantityUnitController.quantityUnitModel.formState}" />
                    </p:commandButton>
                </p:column>

                <p:column style="width:35px">
                    <p:commandButton action="#{quantityUnitController.navigate}"  icon="ui-icon-bell">
                        <f:setPropertyActionListener  value="#{dtoRow.id}" target="#{quantityUnitController.quantityUnitModel.recId}" />
                        <f:setPropertyActionListener  value="VIEW" target="#{quantityUnitController.quantityUnitModel.formState}" />
                    </p:commandButton>
                </p:column>

                <p:column style="width:35px">
                    <p:commandButton update="tbl" action="#{quantityUnitController.deleteItem}"  icon="ui-icon-trash">
                        <f:setPropertyActionListener  value="#{dtoRow.id}" target="#{quantityUnitController.quantityUnitModel.recId}" />
                    </p:commandButton>
                </p:column>

                <p:column headerText="code">
                    <p:outputLabel value="#{dtoRow.code}"/>
                </p:column>
                <p:column headerText="name">
                    <p:outputLabel value="#{dtoRow.name}"/>
                </p:column>
            </p:dataTable>
        </p:panelGrid>


    </ui:define>


</ui:composition>
